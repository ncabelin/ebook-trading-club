{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h1 class="text-center">Marketplace</h1>
        <p class="lead text-center">This is where you can search for items that are open for trading and initiate trades.</p>
    </div>
  </div>
  <div class="row flexed">
    {% for item in items %}
    <div class="col-md-3 flexed-items">
      <div class="list-group-item clearfix" data-id="{{ item.id }}">{{ item.name }}<img src="{{ item.image }}" class="img-responsive gallery_thumbnail center-block">
        <form action="/item/trade/request" method="post" class="form-btn">
          {% csrf_token %}
          <input type="hidden" name="item_id" value="{{item.id}}" />
          <input type="submit" value="Request Trade" class="btn btn-primary"/>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% include 'base_scripts.html' %}
{% endblock %}
